<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Personaje</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Rick And Morty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Episode</a>
          </li>
        </ul>

        <form id="formData" class="d-flex">
          <input 
          class="form-control me-2"
          id="name"
          name="character"
          type="search" 
          placeholder="Search" 
          aria-label="Search"
          required
          >
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </div>
  </nav>
  
<div class="container">
    <h1 class="text-center"></h1>
    <h2 class="text-center"></h2>
    <h3 class="text-center"></h3>
    <h4 class="text-center"></h4>
    <h5 class="text-center"></h5>
    <img src="" alt="">
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    const nameCharacter = document.querySelector('h1');
    const statusCharacter = document.querySelector('h2');
    const speciesCharacter = document.querySelector('h3');
    const genderCharacter = document.querySelector('h4');
    const originCharacter = document.querySelector('h5');
     console.log(this);

    const parametro = window.location.search;
   console.log(parametro);
    const urlParams = new URLSearchParams(parametro);
    let id = urlParams.get('id');
    
    const getCharacterById = async (id) => {
     try {
      const response = await fetch(`https://rickandmortyapi.com/api/character/${id}`);
      const data = response.json();
      return data; 
     } catch (error) {
       console.log(error);
     }
      
    }
    
    getCharacterById(id).then( data => {
      nameCharacter.innerText = data.name
      statusCharacter.innerText = data.status
      speciesCharacter.innerText = data.species
      genderCharacter.innerText = data.gender
      originCharacter.innerText = data.origin.name
    }).catch(err => err);

    // peticion al api pero por id
    // https://rickandmortyapi.com/api/character/1
  </script>
</body>

</html>
