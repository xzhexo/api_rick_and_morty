<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Nunito+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Personaje</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Rick And Morty</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Episode</a>
          </li>
        </ul>

        <form id="formData" class="d-flex">
          <input 
          class="form-control me-2"
          id="name"
          name="character"
          type="search" 
          placeholder="Search" 
          aria-label="Search"
          required
          >
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </div>
  </nav>
  
  <div class="container mt-5 pj-container">
    <div class="row align-items-center">
      <h1 class= "text-center text-secondary fs-1 fw-bold text-light mb-5"></h1>

      <div class="col-md-5 mt-5">

        <div class="pj-img" id="imgCharacter" >
        </div>
      </div>

      <div class="col-md-6 mx-0 pj-info">

        <div class="fs-2 text-light"  id= "statusCharacter"></div>
        <div class= "fs-2 text-light" id= "genderCharacter"></div>
        <div class= "fs-2 text-light" id= "speciesCharacter"></div>
        <div class= "fs-2 text-light" id= "originCharacter"></div>
       
    
      </div>
              
          
    </div>
  </div> 

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="/js/personaje.js"></script>
</body>

</html>
